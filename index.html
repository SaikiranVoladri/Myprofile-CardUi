<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">

   <body>
      <div class="container">
         <div class="wrapper">
            <a href="#">
            <img src="/assets/profile_photo.jpg" alt="profile photo">
            </a>
            <div class="title">
               Saikiran Voladri
            </div>
            <div class="place">

            </div>
         </div>
         <div class="content">
            <p>
               Web developer and <br>front-end developer

      <script>
         const img = document.querySelector("img");

         img.onclick = function(){

         }
